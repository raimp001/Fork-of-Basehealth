name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 1'

jobs:
  # ============================================================
  # Job 1: npm audit — check for known CVEs in npm dependencies
  # ============================================================
  npm-audit:
    name: npm audit CVE Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run npm audit
        run: npm audit --audit-level=high --json > npm-audit-report.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json

  # ============================================================
  # Job 2: Gitleaks — detect accidentally committed secrets
  # ============================================================
  gitleaks:
    name: Gitleaks Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Job 3: CodeQL — semantic code analysis (TypeScript/JavaScript)
  # ============================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ============================================================
  # Job 4: HIPAA/PHI check — ensure no PHI patterns in code
  # ============================================================
  phi-check:
    name: PHI Pattern Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded PHI patterns
        run: |
          echo "Checking for potential hardcoded PHI patterns..."
          # Check for SSN patterns
          if grep -rn --include="*.ts" --include="*.tsx" --include="*.js" \
            -E '[0-9]{3}-[0-9]{2}-[0-9]{4}' \
            --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "WARNING: Potential SSN pattern found"
          fi
          # Check for hardcoded test credentials
          if grep -rn --include="*.ts" --include="*.tsx" \
            -E '(password|secret|apikey|api_key)\s*=\s*["\x27][^"\x27]{8,}' \
            --exclude-dir=node_modules --exclude-dir=.git \
            --exclude="*.example" --exclude="*.test.*" . ; then
            echo "WARNING: Potential hardcoded credential found - review manually"
          fi
          echo "PHI check complete"
